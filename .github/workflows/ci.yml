name: ğŸ§  SarlakBot v6 Full - CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: ğŸ¨ Code formatting check (Black)
      run: |
        black --check .
        
    - name: ğŸ” Linting (Ruff)
      run: |
        ruff check . --statistics
        
    - name: ğŸ”§ Auto-fix linting issues
      run: |
        ruff check . --fix
        
    - name: ğŸ·ï¸ Type checking (MyPy)
      run: |
        mypy app/ --ignore-missing-imports
        
    - name: ğŸ§ª Run tests
      run: |
        pytest tests/ -v --cov=app --cov-report=xml
        
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
  audit-loop:
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
        
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: ğŸ§  Run audit analysis
      run: |
        python scripts/audit_analyzer.py
        
    - name: ğŸ“ Generate audit report
      run: |
        python scripts/generate_audit_report.py
        
    - name: ğŸ“¤ Upload audit results
      uses: actions/upload-artifact@v3
      with:
        name: audit-report-${{ github.sha }}
        path: audit-reports/
        
  deployment:
    runs-on: ubuntu-latest
    needs: [quality-check, audit-loop]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
